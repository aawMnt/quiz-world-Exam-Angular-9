<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>side list</title>
</head>
<body>
    
   <h1 class="page-title">Quiz-World</h1>
   
   

    <mat-card>
        <mat-nav-list>
            <a mat-list-item *ngIf="isUserActiveLogin"   routerLink="">
                <mat-icon>home</mat-icon><span class="nav-caption ml-2" >Home</span>
            </a>
            <a mat-list-item *ngIf="isUserActiveLogin"   routerLink="about">
                <mat-icon>lightbulb</mat-icon> <span class="nav-caption ml-2" >About</span>
            </a>
            <a mat-list-item *ngIf="isUserActiveLogin"  routerLink="login" >
                <mat-icon>login</mat-icon> <span class="nav-caption ml-2">Login</span>   
            </a>
            <a mat-list-item *ngIf="isUserActiveLogin" routerLink="signup">
                <mat-icon>person_add</mat-icon><span class="nav-caption ml-2">Register</span>
            </a>

            <!-- <a mat-list-item   (click)="logout()" *ngIf="isUserActive"  style="color:#d50000; text-decoration: none; border-color: blanchedalmond;">
                <mat-icon>logout</mat-icon><span class="nav-caption ml-2">Logout</span>
            </a> -->

            <a mat-stroked-button class="ml-2" (click)="logout()" *ngIf="isUserActive"
                  style="color:#d50000; text-decoration: none; border-color: blanchedalmond; ">
                  <mat-icon>logout</mat-icon>
                  <b>Log Out</b>
              
                </a>
          </mat-nav-list>
        
    </mat-card>
</body>
</html>
